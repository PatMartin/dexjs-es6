<table>
    <th>Label</th>

        <td id="StringInputLabel"></td>

    </tr>

        <td id="ChoiceLabel"></td>

<div id="StringInput"></div>

<script>

  $(document).ready(function () {
    let si = new dex.config.StringInput()
      .setParents("#StringInputLabel", "#StringInputComponent")
      .set("action", function (event) {
        dex.log("EVENT: ", event)
      })

    let choice = new dex.config.Choice()
      .setParents("#ChoiceLabel", "#ChoiceComponent")
  })
</script>
